on:
  workflow_call:
    inputs:
      repository-name:
        required: true
        type: string
      dotnet-version:
        required: false
        default: "6.0.x"
        description: "The .NET version to setup for the build"
        type: string

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    if: ${{ github.repository == inputs.repository-name }}

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: Setup .NET
        uses: actions/setup-dotnet@c0d4ad69d8bd405d234f1c9166d383b7a4f69ed8 # tag=v2.1.0
        with:
          dotnet-version: "${{ inputs.dotnet-version }}"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a6611b86918424d4588efe7d6dbe18fe52d42518 # tag=v1
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@a6611b86918424d4588efe7d6dbe18fe52d42518 # tag=v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a6611b86918424d4588efe7d6dbe18fe52d42518 # tag=v1
