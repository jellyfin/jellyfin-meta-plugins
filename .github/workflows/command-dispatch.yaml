on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  launcher:
    runs-on: ubuntu-latest
    steps:
      - name: Command Dispatch
        uses: peter-evans/slash-command-dispatch@40877f718dce0101edfc7aea2b3800cc192f9ed5 # tag=v2.3.0
        with:
          token: ${{ secrets.token }}
          reaction-token: ${{ secrets.token }}
          permission: write
          issue-type: pull-request
          commands: |-
            rebase
            update-prep
