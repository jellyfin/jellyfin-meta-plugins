on:
  workflow_call:
    inputs:
      rebase-head:
        required: true
        type: string
      repository-full-name:
        required: true
        type: string
      comment-id:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Rebase PR
        uses: peter-evans/rebase@e4945786f7ca41fe6e101cead4395f5489593943 # v4.0.0
        id: rebase
        with:
          head: ${{ inputs.rebase-head }}

      - name: Add Success Reaction
        if: ${{ steps.rebase.outputs.rebased-count == 1 }}
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        with:
          token: ${{ secrets.token }}
          repository: ${{ inputs.repository-full-name }}
          comment-id: ${{ inputs.comment-id }}
          reaction-type: hooray

      - name: Add Failure Reaction
        if: ${{ steps.rebase.outputs.rebased-count == 0 || failure() }}
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        with:
          token: ${{ secrets.token }}
          repository: ${{ inputs.repository-full-name }}
          comment-id: ${{ inputs.comment-id }}
          reaction-type: confused, -1
