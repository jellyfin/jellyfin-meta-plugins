on:
  workflow_call:
    inputs:
      rebase-head:
        required: true
        type: string
      repository-full-name:
        required: true
        type: string
      comment-id:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Rebase PR
        uses: peter-evans/rebase@08cedbbd4eabcd913bf091844614eceddaea4a5d # tag=v2.0.0
        id: rebase
        with:
          head: ${{ inputs.rebase-head }}

      - name: Add Success Reaction
        if: ${{ steps.rebase.outputs.rebased-count == 1 }}
        uses: peter-evans/create-or-update-comment@a35cf36e5301d70b76f316e867e7788a55a31dae # tag=v1.4.5
        with:
          token: ${{ secrets.token }}
          repository: ${{ inputs.repository-full-name }}
          comment-id: ${{ inputs.comment-id }}
          reaction-type: hooray

      - name: Add Failure Reaction
        if: ${{ steps.rebase.outputs.rebased-count == 0 || failure() }}
        uses: peter-evans/create-or-update-comment@a35cf36e5301d70b76f316e867e7788a55a31dae # tag=v1.4.5
        with:
          token: ${{ secrets.token }}
          repository: ${{ inputs.repository-full-name }}
          comment-id: ${{ inputs.comment-id }}
          reaction-type: confused, -1
